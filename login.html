<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - ElectroMart</title>
    <link rel="stylesheet" href="Styel.css">
</head>
<body>
    <header>
        <h1>ElectroMart</h1>
         <nav>
            <ul>
                <li><a href="Detail.html">Details</a></li>
                <li><a href="login.html" class="active">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Log In to Your Account</h2>
        <form id="login-form" action="#" method="post"> <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required placeholder="Name">
            <span class="error-message" id="login-username-error"></span>
            
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="text" id="login-email" name="login-email" required placeholder="Email">
                 <span class="error-message" id="login-email-error"></span>
            </div>
             <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required placeholder="Password">
                <span class="error-message" id="login-password-error"></span>
            </div>

            
            <button type="submit">Log In</button>




        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </main>

     <footer>
        <p>&copy; 2025 ElectroMart. All rights reserved.</p>
    </footer>

     <script src="java.js"></script> </body>
</html>
